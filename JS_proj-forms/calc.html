<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="calci">
    <div class="container text-center">
        <h2>Calculator</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="calci-box calci-text col md-3">1</div>
            <div class="calci-box calci-text col md-3">2</div>
            <div class="calci-box calci-text col md-3">3</div>
            <div class="calci-box calci-text col md-3">+</div>
        </div>
        <div class="row">
            <div class="calci-box calci-text col md-3">4</div>
            <div class="calci-box calci-text col md-3">5</div>
            <div class="calci-box calci-text col md-3">6</div>
            <div class="calci-box calci-text col md-3">-</div>
        </div>
        <div class="row">
            <div class="calci-box calci-text col md-3">7</div>
            <div class="calci-box calci-text col md-3">8</div>
            <div class="calci-box calci-text col md-3">9</div>
            <div class="calci-box calci-text col md-3">*</div>
        </div>
        <div class="row">
            <div class="calci-box calci-text col md-3">0</div>
            <div class="calci-box calci-text col md-3">.</div>
            <div class="calci-box calci-text col md-3">/</div>
            <div class="calci-box calci-text col md-3">=</div>
        </div>
        <div class="container">
            <textarea name="" id="output" cols="30" rows="1"></textarea>
        </div>
    </div>   
    <script src="calc.js"></script>
</body>
</html>
