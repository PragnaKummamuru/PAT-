<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!--it says wat encoding technique(UTF_8) our site accpets-->

    <p>para 1</p>  <!--BLOCK ELEMENT , occupies entire screen from left to right-->

    <b>bold char 1</b> <!-- INLINE ELEMENT , occupies only the space required by text-->
    <b>bold char 2</b>
    <a href="go there"></a>
    <!--STANDALONE elements or SELFCLOSING tags eg - img-->

        <li>About</li>
